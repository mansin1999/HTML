    <style>

    .circle{
        height:1000px;
        width: 1000px;
        border:solid 4px black;
        border-radius: 100%;
        display: flex;
        position: sticky;
        margin: 50px;
        margin-left: 250px;
 }

    .circle::before{
        position: absolute;
        border: 2px solid rgb(10, 35, 104);
        border-radius: 100%;
        background-color: rgb(10, 35, 104);
        content: '';
        width: 50px;
        height: 50px;
        top: 320px;
        
    }
    .circle{
        animation: mansi 4.4s linear infinite;
    }

    @keyframes mansi{
        from {
            transform:rotate(0);
        }
        to {
            transform:rotate(360deg);
        }
    }
